<h2>List recipes</h2>

<table>
  <thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Author</th>
      <th>Description</th>
      <th>Calories</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let recipe of getRecipesByApprovedStatus()">
      <td>{{ recipe.id }}</td>
      <td>{{ recipe.name }}</td>
      <td>{{ recipe.author }}</td>
      <td>{{ recipe.description }}</td>
      <td>{{ recipe.calories }}</td>
    </tr>
  </tbody>
</table>
